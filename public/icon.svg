<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Letter C -->
  <path d="M 180 180 
           Q 180 120, 240 120
           Q 300 120, 340 160
           Q 380 200, 380 256
           Q 380 312, 340 352
           Q 300 392, 240 392
           Q 180 392, 180 332
           L 180 300
           Q 180 340, 220 340
           Q 260 340, 290 310
           Q 320 280, 320 256
           Q 320 232, 290 202
           Q 260 172, 220 172
           Q 180 172, 180 212
           Z" 
        fill="white" 
        filter="url(#shadow)"/>
  
  <!-- Subtle highlight on C -->
  <path d="M 190 190
           Q 190 140, 240 140
           Q 280 140, 310 170
           L 300 180
           Q 270 150, 240 150
           Q 200 150, 200 190
           Z" 
        fill="rgba(255,255,255,0.3)"/>
  
  <!-- Small dot accent -->
  <circle cx="360" cy="180" r="8" fill="white" opacity="0.8"/>
</svg>