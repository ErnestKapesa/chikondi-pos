<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="512" height="512">
  <!-- Green POS Terminal -->
  <rect x="200" y="300" width="624" height="500" rx="40" fill="#10b981" stroke="#059669" stroke-width="8"/>
  
  <!-- Screen -->
  <rect x="250" y="350" width="524" height="300" rx="20" fill="#ffffff"/>
  
  <!-- Heart Symbol (Chikondi = Love) -->
  <path d="M512 580 C480 550, 420 550, 420 500 C420 470, 450 440, 480 440 C500 440, 512 450, 512 450 C512 450, 524 440, 544 440 C574 440, 604 470, 604 500 C604 550, 544 550, 512 580 Z" fill="#ef4444"/>
  
  <!-- Receipt Paper -->
  <rect x="450" y="180" width="124" height="150" rx="10" fill="#ffffff" stroke="#10b981" stroke-width="4"/>
  <line x1="470" y1="200" x2="550" y2="200" stroke="#10b981" stroke-width="3"/>
  <line x1="470" y1="220" x2="530" y2="220" stroke="#10b981" stroke-width="2"/>
  <line x1="470" y1="240" x2="540" y2="240" stroke="#10b981" stroke-width="2"/>
  
  <!-- Cash Drawer -->
  <rect x="250" y="700" width="524" height="80" rx="10" fill="#ffffff" stroke="#059669" stroke-width="2"/>
  <circle cx="720" cy="740" r="12" fill="#10b981"/>
</svg>